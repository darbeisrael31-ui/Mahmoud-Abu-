<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בקשת משיכה</title>

  <style>
    body {
      background-color: #000814;
      color: #d4af37;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }

    h1 {
      color: #00ff88;
      font-size: 35px;
      margin-bottom: 30px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background-color: #001d3d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ff88;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      text-align: center;
    }

    button {
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #d4af37;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #001d3d;
      margin: 20% auto;
      padding: 20px;
      border: 2px solid #00ff88;
      border-radius: 15px;
      width: 80%;
      max-width: 350px;
      color: #d4af37;
      box-shadow: 0 0 15px #00ff88;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const formatter = new Intl.NumberFormat("he-IL", {
        style: "currency",
        currency: "ILS"
      });

      const amount = 248000;   // example demo value
      const fee = 1500;        // example demo value

      document.getElementById("amount").value =
        formatter.format(amount);

      document.getElementById("feeText").innerText =
        "נדרשת עמלת משיכה בסך " + formatter.format(fee);
    });

    function showFee() {
      document.getElementById("feeModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("feeModal").style.display = "none";
    }
  </script>
</head>

<body>

  <h1>בקשת משיכה</h1>

  <form onsubmit="event.preventDefault(); showFee();">
    <input type="text" placeholder="מספר חשבון בנק" required><br>
    <input type="text" placeholder="שם בעל החשבון" required><br>

    <select required>
      <option value="">בחר בנק</option>
      <option>בנק דיסקונט</option>
    </select><br>

    <input type="text" id="amount" readonly><br>

    <button type="submit">שלח בקשה</button>
    <button type="button" onclick="window.location.href='index.html'">חזרה</button>
  </form>

  <div id="feeModal" class="modal">
    <div class="modal-content">
      <h3 id="feeText"></h3>
      <button onclick="closeModal()">סגור</button>
    </div>
  </div>

</body>
</html>
